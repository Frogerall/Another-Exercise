<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adrian Portfolio</title>
    <link rel="icon" href="images/logo.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"

  <body>
    <header>
      <nav class="navbar" id="top">
        <div class="nav-brand"></div>
        <div class="nav-toggler">
          <i class="bi bi-list"></i>
        </div>
        <div class="nav-menu">
          <div class="hide">
            <i class="bi bi-x-square"></i>
          </div>

          <ul class="nav-list">
            <li class="nav-link"><a href="#nav-link">Home</a></li>
            <li class="nav-link"><a href="#nav-link">Portfolio</a></li>
            <li class="nav-link"><a href="#nav-link">Service</a></li>

            <li class="nav-link"><a href="#nav-link">About</a></li>

        </div>
      </nav>

    <main>
      <section class="hero">
        <div id="particles-js"></div>
        <div class="social">
          <i class="bi-facebook"></i>
          <i class="bi-linkedin"></i>
          <i class="bi-github"></i>
          <i class="bi-twitter"></i>
        </div>
        <div class="heading">
          <h1>
            <a
              href=""
              class="typewrite"
              data-period="2000"
              data-type='[ "Hi, Im Adrian.", "I am Creative.", "I Love Design.", "I Love to Develop." ]'

              <span class="wrap"></span>

          </h1>
        </div>
      </section>
      <div class="horizontal-line">
        <span class="line-text"><a href="">Download CV</a></span>
      </div>

    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="script.js"></script>
